# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2

updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    groups:
      babel:
        patterns:
          - '@babel/*'
          - 'babel*'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
      jest:
        patterns:
          - 'jest'
          - 'jest-*'
      react:
        patterns:
          - 'react'
          - 'react-*'
      webpack:
        patterns:
          - 'webpack'
          - 'webpack-*'
          - '*-loader'
