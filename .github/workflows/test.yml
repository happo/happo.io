name: Run Unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  node16:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test using Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - run: yarn install --frozen-lockfile --ignore-engines
      - run: yarn lint
      - run: yarn test

  node18:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test using Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: yarn install --frozen-lockfile --ignore-engines
      - run: yarn test

  node20:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test using Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn install --frozen-lockfile --ignore-engines
      - run: yarn test

  node22:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test using Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: yarn install --frozen-lockfile --ignore-engines
      - run: yarn test
